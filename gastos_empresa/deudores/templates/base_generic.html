<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financiera{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Estilos de Bootslander -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header id="header" class="fixed-top mt-3">
        <div class="container d-flex align-items-center justify-content-center">
            <!-- Logo y Nombre -->
            <div class="logo d-flex align-items-center">
                <img src="{% static 'assets/img/details-1.png' %}" alt="Logo" class="img-fluid" style="height: 40px;">
                <h1 class="ms-2 text-center"><a href="{% url 'inicio' %}">Financiera</a></h1>
            </div>
    </header>

    <!-- Contenido Principal -->
    <div id="content" class="mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de PÃ¡gina -->
    <footer id="footer" class="mt-5 text-center">
        <div class="container">
            <div class="copyright">
                &copy; 2025 <strong><span>Financiera</span></strong>. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS y Dependencias -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Scripts de Bootslander -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
